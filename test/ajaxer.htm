<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/test/qunit.css" type="text/css" />
<title>QUnit - ajaxer</title>
</head>
<body>
<h1 id="qunit-header">QUnit</h1>
<h2 id="qunit-banner"></h2>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>

<script type="text/javascript" src="/test/qunit.js"></script>

<script type="text/javascript" src="/ajaxer.js"></script>

<script type="text/javascript">
window.addEventListener('load', function() {
	module('ajaxer.js');

	test('simpleget', function() {
		var req = ajaxer.newXhr();
		ok(req);
		req.onreadystatechange = function() {
			if (req.readyState == 4) {
				ok(req.responseText);
			}
		}
		req.onerror = function() {ok(false);}
		req.open('GET', '/ajaxer.js', false); // sync get
		req.send();
	});
});
</script>
</body>
</html>
