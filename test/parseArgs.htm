<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/test/qunit.css" type="text/css" />
<title>QUnit - parseArgs</title>
</head>
<body>
<h1 id="qunit-header">QUnit</h1>
<h2 id="qunit-banner"></h2>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>

<script type="text/javascript" src="/test/qunit.js"></script>

<script type="text/javascript" src="/parseArgs.js"></script>

<script type="text/javascript">
window.addEventListener('load', function() {
	module('parseArgs.js');

	test('parseArgs succ', function() {
		var s = 'a=1&b=2&c=3';
		var ret = parseArgs(s, ['a', 'b', 'c']);
		equal(ret.a, '1');
		equal(ret.b, '2');
		equal(ret.c, '3');
	});
});
</script>
</body>
</html>
