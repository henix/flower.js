<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/test/qunit.css" type="text/css" />
<title>QUnit - string</title>
</head>
<body>
<h1 id="qunit-header">QUnit</h1>
<h2 id="qunit-banner"></h2>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>

<script type="text/javascript" src="/test/qunit.js"></script>

<script type="text/javascript" src="/string.js"></script>

<script type="text/javascript">
window.addEventListener('load', function() {
	module('string.js');

	test('startsWith', function() {
		var s = 'hello';
		strictEqual(string.startsWith(s, 'he'), true);
		strictEqual(string.startsWith(s, ''), true);
		strictEqual(string.startsWith(s, 'hele'), false);
		strictEqual(string.startsWith(s, 'e'), false);
	});

	test('endsWith', function() {
		var s = 'hello';
		strictEqual(string.endsWith(s, 'llo'), true);
		strictEqual(string.endsWith(s, ''), true);
		strictEqual(string.endsWith(s, 'll'), false);
		strictEqual(string.endsWith(s, 'jlo'), false);
	});
});
</script>
</body>
</html>
